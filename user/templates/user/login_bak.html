{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <!--
    <link rel="stylesheet" type="text/css" href="{% static 'user/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'common.css' %}">
    -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">我占5列</div>
            <div class="col-md-5">我占5列</div>
            <div class="col-md-5">我占5列</div>
        </div>
        <div class="row">
            <div class="col-md-offset-3">我占5列,离开始3列</div>
        </div>
        <div class="row">
            <div class="col-md-3 ">
                <table class="table table-striped table-bordered table table-hover table-condensed">
                    <thead>
                      <tr>
                          <th>id</th>
                          <th>name</th>
                          <th>age</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                          <td>1</td>
                          <td>zhu</td>
                          <td>22</td>
                      </tr>
                      <tr>
                          <td>2</td>
                          <td>zhujiajun</td>
                          <td>22</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form action={% url 'user:login' %} method="post">
                    {% if errors %}
                        {% for key,error in errors.items %}
                            {{ error }}<br />
                        {% endfor %}
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-3">用户名 :</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="name" value="{{ name }}" />
                        </div>
                    </div>
                    <div class="form-control">
                        <label class="col-md-3">密码 :</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" name="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3"></label>
                        <div class="col-lg-9">
                            <input class="btn btn-primary" type="submit" value="登录" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
