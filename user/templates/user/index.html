<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>我的第一个网页</title>
    </head>
    <body>
        <!-- 我是注释 -->
        my name is zhujiajun
    </body>
    <form>
        <!-- name指定提交的数据是什么数据
             value 指定提交的数据内容是什么
         -->
        用户名: <input type="text" name="name" value="zhujiajun" /><br />
        密码: <input type="password" name="password" value="123" /><br />
        生日: <input type="date" name="brithday" value="" /><br />
        性别: <input type="radio" name="sex" value="1" checked="checked" />男
              <input type="radio" name="sex" value="0" />女 <br/ >
        爱好: <input type="checkbox" name="hobby" value="footbal" />足球
              <input type="checkbox" name="hobby" value="basketbal" checked="checked"/>篮球
              <input type="checkbox" name="hobby" value="pingpang" />乒乓球 <br />
        年龄: <select name="age">
                <option value="1">1-10</option>
                <option value="2">2-20</option>
                <option value="3" selected="selected">3-30</option>
              </select><br />
        输入文本: <textarea name="input" >123</textarea><br/>
        <a href="http://www.baidu.com" target="_blank">打开百度</a>
        <table border="1">
            <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>电话号码</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>朱嘉骏</td>
                <td>28</td>
                <td>137</td>
            </tr>
            <tr>
                <td>测试</td>
                <td>30</td>
                <td>137</td>
            </tr>
            </tbody>
        </table>
        <br /><input type="submit" name="" value="登录" />
        <input type="button" name="" value="普通按钮">
    </form>
</html>
