<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>编辑用户</title>
    </head>
<body>
    <form action="{% url 'user:update' %}" method="post" >
        {% if errors %}
            {% for key,error in errors.items %}
                {{ error }}<br />
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        ID: <input type="hidden" name="id" value="{{ user.id }}" /><br />
        用户名:<input type="text" name="name" value="{{ user.name }}" /><br />
        年龄:<input type="text" name="age" value="{{ user.age }}" /><br />
        电话:<input type="text" name="tel" value="{{ user.tel }}" /><br />
        性别:<input type="radio" name="sex" value="1" {% if user.sex == '1' %} checked="checked" {% endif %}/>
            男
        <input type="radio" name="sex" value="0" {% if user.sex == '0' %} checked="checked" {% endif %} />女
        <br />
        <input type="submit" name="" value="提交" /><br />
    </form>
</body>
</html>
