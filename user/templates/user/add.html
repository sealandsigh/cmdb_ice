{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="{% static 'user/signin.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <form class="form-signin" action="{% url 'user:add' %}" method="post" >
            {% if errors %}
                {% for key,error in errors.items %}
                    {{ error }}<br />
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            <label for="name">用户名</label>
            <input type="text" name="name" id="name" class="form-control" value="" />
            <label for="passord">密码</label>
            <input type="text" name="password" id="passord" class="form-control" value="" /><br />
            <label for="age">年龄</label>
            <input type="text" name="age" id="age" class="form-control" value="" /><br />
            <label for="tel">电话</label>
            <input type="text" name="tel" id="tel" class="form-control" value="" /><br />
            性别:    <input type="radio" name="sex" value="1" />
            男
            <input type="radio" name="sex" value="0" />女
            <br />
            <br />
            <input type="submit" name="" value="添加" /><br />
        </form>
    </div>
</body>
</html>
